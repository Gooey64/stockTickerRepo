<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Search for a company through its name or stock ticker</h1>
        <form action ="/process.html" method="get">
            <div class = "formInput">
                <label for="userInput">Enter the stock ticker symbol or company name</label>
                <input type="text" id = "userInput", name = "userInput">
            </div>
            <div class = "formInput">
                <input type = "radio" id = "STS" name = "companyInput" value = "Stock Ticker Symbol">
                <label for="STS">Stock Ticker Symbol</label>
            </div>
            <div class = "formInput">
                <input type = "radio" id = "CN" name="companyInput" value = "Company Name">
                <label for="CN">Company Name</label>
            </div>
            <div class = "formInput">
                <input type="submit" value = "Submit">
            </div>
        </form>
    </body>
</html>
